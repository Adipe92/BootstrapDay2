<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css" media="all">
    <title>Basic - Navbars</title>
    <style>
        .nav {
            padding-top: 20px;
            height: 70px;
            font-size: 20px;
        }

        .text {
            position: relative;
            top: 0;
            left: 45%;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <ul class="nav justify-content-end">
            <li class="nav-item ">
                <a class="nav-link  active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Plot</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Actors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Reviews</a>
            </li>
        </ul>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="pic-sc" src="1.jpg" width="1500px" class="d-block w-100" alt="...">

                </div>
                <div class="carousel-item">
                    <img src="2.jpg" width="1500px" class="d-block w-100" alt="...">

                </div>
                <div class="carousel-item">
                    <img src="3.jpg" width="1500px" class="d-block w-100 alt=" ...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="text h1">Actors</div>
            <div class="row">
                <div class="col-4">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-dark list-group-item-action  active" id="list-home-list"
                            data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">Ralph
                            Twisleton</a>
                        <a class="list-group-item list-group-item-dark list-group-item-action" id="list-profile-list" data-bs-toggle="list"
                            href="#list-profile" role="tab" aria-controls="list-profile">Gemma Arterion</a>
                        <a class="list-group-item list-group-item-dark list-group-item-action" id="list-messages-list" data-bs-toggle="list"
                            href="#list-messages" role="tab" aria-controls="list-messages">Rhys Ifans</a>
                        <a class="list-group-item list-group-item-dark list-group-item-action" id="list-settings-list" data-bs-toggle="list"
                            href="#list-settings" role="tab" aria-controls="list-settings">Harris Dickinson</a>
                        <a class="list-group-item list-group-item-dark list-group-item-action" id="list-houso-list" data-bs-toggle="list"
                            href="#list-houso" role="tab" aria-controls="list-settings">Djimon Hounsou</a>
                        <a class="list-group-item list-group-item-dark list-group-item-action" id="list-Kee-list" data-bs-toggle="list"
                            href="#list-Kee" role="tab" aria-controls="list-settings">Shaun McKee</a>
                        <a class="list-group-item list-group-item-dark list-group-item-action" id="list-goode-list" data-bs-toggle="list"
                            href="#list-goode" role="tab" aria-controls="list-settings">Matthew Goode</a>
                    </div>
                </div>
                <div class="col-8">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                            aria-labelledby="list-home-list">
                            <figure class="figure">
                                <img src="https://m.media-amazon.com/images/M/MV5BMzc5MjE1NDgyN15BMl5BanBnXkFtZTcwNzg2ODgwNA@@._V1_UY317_CR14,0,214,317_AL_.jpg"
                                    class="figure-img img-fluid rounded" alt="...">
                                <figcaption class="figure-caption">
                                    <p class="h4">Ralph Twisleton</p>
                                    <p>Actor Ralph Nathaniel Twisleton-Wykeham-Fiennes was born on December 22, 1962 in
                                        Suffolk, England, to Jennifer Anne Mary Alleyne (Lash), a novelist, and Mark
                                        Fiennes, a photographer. He is the eldest of six children. Four of his siblings
                                        are also in the arts: Martha Fiennes, a director; Magnus Fiennes, a musician;
                                        Sophie Fiennes, a producer; and Joseph Fiennes, an actor. He is of English,
                                        Irish, and Scottish origin.</p>
                                </figcaption>
                            </figure>
                        </div>
                        <div class="tab-pane fade" id="list-profile" role="tabpanel"
                            aria-labelledby="list-profile-list">
                            <figure class="figure">
                                <img src="https://m.media-amazon.com/images/M/MV5BOTAwNTMwMzE5OF5BMl5BanBnXkFtZTgwMjYwNzI2MjE@._V1_UX214_CR0,0,214,317_AL_.jpg"
                                    class="figure-img img-fluid rounded" alt="...">
                                <figcaption class="figure-caption">
                                    <p class="h4">Gemma Arterton</p>
                                    <p>Gemma Christina Arterton was born in Gravesend, Kent, England, where she was
                                        raised. She is the daughter of Sally-Anne (Heap), a cleaner, and Barry J.
                                        Arterton, a welder. Her mother's cousin is singer-songwriter Eric Goulden.</p>
                                </figcaption>
                        </div>
                        <div class="tab-pane fade" id="list-messages" role="tabpanel"
                            aria-labelledby="list-messages-list">
                            <figure class="figure">
                                <img src="https://m.media-amazon.com/images/M/MV5BMTkyMzU0NDM4Ml5BMl5BanBnXkFtZTcwMDkzMDg5Nw@@._V1_UY317_CR5,0,214,317_AL_.jpg"
                                    class="figure-img img-fluid rounded" alt="...">
                                <figcaption class="figure-caption">
                                    <p class="h4">Rhys Ifans</p>
                                    <p>Rhys Ifans was born and raised in Haverfordwest, Pembrokeshire, Wales, the son of
                                        teacher parents, Beti Wyn (Davies) and Eirwyn Evans. He was educated in two
                                        Welsh language schools - Ysgol Pentrecelyn, where his mother taught, and Ysgol
                                        Maes Garmon. During his childhood, Ifans showed an interest in performing and
                                        attended youth acting school. He went on to train at the Guildhall School of
                                        Music and Drama in London.</p>
                                </figcaption>
                        </div>
                        <div class="tab-pane fade" id="list-settings" role="tabpanel"
                            aria-labelledby="list-settings-list">
                            <figure class="figure">
                                <img src="https://m.media-amazon.com/images/M/MV5BMjQxMjM2MGUtMTMwMy00MTQ4LWFhODMtYTNkNTFhMTNlNTdiXkEyXkFqcGdeQXVyMjQwMDg0Ng@@._V1_UY317_CR62,0,214,317_AL_.jpg"
                                    class="figure-img img-fluid rounded" alt="...">
                                <figcaption class="figure-caption">
                                    <p class="h4">Harris Dickinson</p>
                                    <p>Harris Dickinson is an actor, writer and director living in London. His passion
                                        for performing started at a young age attending Raw Academy. In March 2014,
                                        Harris performed Pauline McLynn's 'Angels' at the National Theatre, Southbank.
                                        After being funded to write and direct his first short film at a young age, his
                                        portfolio continues to grow. In 2017, he played a young man coming of age in
                                        Brooklyn in the drama Beach Rats (2017), receiving significant critical acclaim.
                                    </p>
                                </figcaption>
                        </div>
                        <div class="tab-pane fade" id="list-houso" role="tabpanel" aria-labelledby="list-houso-list">
                            <figure class="figure">
                                <img src="https://m.media-amazon.com/images/M/MV5BMjQ2NTM4MzI4M15BMl5BanBnXkFtZTcwOTkxMjcxNA@@._V1_UY317_CR10,0,214,317_AL_.jpg"
                                    class="figure-img img-fluid rounded" alt="...">
                                <figcaption class="figure-caption">
                                    <p class="h4">Djimon Hounsou</p>
                                    <p>Djimon Hounsou was born in Cotonou, Benin, in west Africa, to Albertine and
                                        Pierre Hounsou, a cook. He moved to Lyon, France, when he was thirteen. Hounsou
                                        has graced the catwalks of Paris and London as a popular male model. He has
                                        since left his modeling career and has worked on Gladiator (2000) by Ridley
                                        Scott and Amistad (1997) by Steven Spielberg.</p>
                                </figcaption>
                        </div>
                        <div class="tab-pane fade" id="list-Kee" role="tabpanel" aria-labelledby="list-Kee-list">
                            <figure class="figure">
                                <img src="https://m.media-amazon.com/images/M/MV5BNGFkYWJhMTgtMWMzYy00MTNlLWIyMjItMTE4NmQyNTI3ODYwXkEyXkFqcGdeQXVyNjU2Nzc4OTg@._V1_UY317_CR20,0,214,317_AL_.jpg"
                                    class="figure-img img-fluid rounded" alt="...">
                                <figcaption class="figure-caption">
                                    <p class="h4">Shaun McKee</p>
                                    <p>Shaun McKee is known for his work on King's Man: Pierwsza misja (2021),
                                        Kingsglaive: Final Fantasy XV (2016) and Brytania (2017).</p>
                                </figcaption>
                        </div>
                        <div class="tab-pane fade" id="list-goode" role="tabpanel" aria-labelledby="list-goode-list">
                            <figure class="figure">
                                <img src="https://m.media-amazon.com/images/M/MV5BMTY5MDI4NzkxOV5BMl5BanBnXkFtZTgwNzc2MzU0MzE@._V1_UX214_CR0,0,214,317_AL_.jpg"
                                    class="figure-img img-fluid rounded" alt="...">
                                <figcaption class="figure-caption">
                                    <p class="h4">Matthew Goode</p>
                                    <p>Matthew William Goode (born 3 April 1978) is an English actor. His films include
                                        Chasing Liberty (2004), Match Point (2005), Imagine Me and You (2006),
                                        Brideshead Revisited (2008), Watchmen (2009), A Single Man (2009), Leap Year
                                        (2010), Stoker (2013) and The Imitation Game (2014). Goode also starred in in
                                        the final season of Downton Abbey and in the CBS legal drama The Good Wife as
                                        Finley "Finn" Polmar from 2014 to 2015. Goode was born in Exeter, Devon. His
                                        father is a geologist and his mother, Jennifer, is a nurse and amateur theatre
                                        director. Goode is the youngest of five children with a brother, two half
                                        brothers, and a half sister, television presenter Sally Meen, from his mother's
                                        previous marriage. He grew up in the village of Clyst St. Mary, near Exeter.</p>
                                </figcaption>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
